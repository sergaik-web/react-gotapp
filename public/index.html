<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="index.css">
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  <script>
    class CreateReqest {
      constructor (){
        this.statickUrl = 'https://www.anapioficeandfire.com/api'
      }

      async onFetchCharacters(){
        const res = await fetch(`${this.statickUrl}/characters?page=6&pageSize=${prompt('Номер страницы')}`);
        return  await res.json();
      }

      async onFetchCharacter(){
        const res = await fetch(`${this.statickUrl}/characters/${prompt('Номер персонажа')}`);
        return  await res.json();
      }
    }

    const code = new CreateReqest();
    console.log(code.onFetchCharacters());
    console.log(code.onFetchCharacter())


  </script>
  </body>
</html>
